<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complexity Assistance Manager</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/cursor.css">
    <link rel="stylesheet" href="styles/feature.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/exportDownload.css">
    <link rel="stylesheet" href="styles/startside.css">
    
</head>
<body>
    <!-- Main Application -->
    <div id="appContainer" class="app-container">
        <header class="header">
            <a href="startside.html" class="StartSideBtn">
            <h1>Complexity Assistance Manager</h1>
            </a>
            <div class="user-info">
                
                <button id="importBtn" title="JSON Projekt importieren (Strg+Shift+O)" class="export-btn">Import</button>
                <button id="exportBtn" class="export-btn" title="Projekt exportieren">Export</button>
               <!-- <button id="hamburgerBtn" class="hamburger-btn" title="Eigenschaften anzeigen/verbergen"><i class="fa-solid fa-ellipsis-vertical"></i></button> -->
                <button
          class="theme-toggle"
          onclick="toggleTheme()"
          id="theme-button"
          title="Toggle dark mode"
        >
          <svg class="sun-icon" viewBox="0 0 24 24">
            <path
              d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.591 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
            />
          </svg>
          <svg class="moon-icon" viewBox="0 0 24 24" style="display: none">
            <path
              d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"
            />
          </svg>
        </button>
            </div>
        </header>

        <div class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <button class="tool-item" title="Auswählen" data-tool="select"><i class="fa-solid fa-hand-pointer"></i></button>
                <!-- <button class="tool-item" title="Prozess (Rechteck)" data-tool="rectangle"><i class="fa-solid fa-square"></i></button>
                <button class="tool-item" title="Start/Ende (Kreis)" data-tool="circle"><i class="fa-regular fa-circle"></i></button>
                <button class="tool-item" title="Entscheidung (Raute)" data-tool="diamond"><i class="fa-solid fa-gem"></i></button>
                <button class="tool-item" title="System" data-tool="system"><i class="fa-solid fa-database"></i></button>  -->

                <!-- Panel Button -->
                <button id="OpenpanelBtn" class="tool-item" title="Panel öffnen">
                    <i class="fa-solid fa-wrench"></i>
                </button>
                <div id="paint-shapes-panel" style="display:none;position:absolute;z-index:1000;background:#233243;padding:12px 8px 8px 8px;border-radius:8px;">
                <div class="shapes-grid">
                <button class="tool-item" data-tool="rectangle"><i class="fa-regular fa-square"></i></button>
                <button class="tool-item" data-tool="circle"><i class="fa-regular fa-circle"></i></button>
                <button class="tool-item" data-tool="diamond"><i class="fa-regular fa-gem"></i></button>
                <button class="tool-item" title="System (cylinder)" data-tool="cylinder"><i class="fa-solid fa-database"></i></button>

                </div>
                <div style="color:#ccc;text-align:center;font-size:15px;padding-top:10px;">Formen</div>
                </div>
                <button class="tool-item" title="Verbindung" data-tool="connection"><i class="fa-solid fa-arrows-split-up-and-left"></i></button>
                <button id="deleteBtn" class="tool-item" title="Löschen"><i class="fa-solid fa-trash-can"></i></button>
                
                
                <!--Swim Lane + Manager-->
                <button id="swimlaneBtn" class="tool-item" title="Swim Lanes anzeigen/verbergen"><i class="fa-solid fa-layer-group"></i></button>
                <button id="swimlaneManagerBtn" class="tool-item" title="Swim Lane Manager"><i class="fa-solid fa-cogs"></i></button>
                <!--Dependencies-->
                <button id="dependencyDashboardBtn" class="tool-item" title="Abhängigkeits-Dashboard"><i class="fa-solid fa-network-wired"></i></button>
                                
                <!-- Separator -->
                <div class="toolbar-separator"></div>

                <!-- Undo/Redo Buttons -->
                <button id="undoBtn" class="tool-item undo-redo-btn" title="Rückgängig (Strg+Z)"><i class="fas fa-undo"></i></button>
                <button id="redoBtn" class="tool-item undo-redo-btn" title="Wiederholen (Strg+Y)"><i class="fas fa-redo"></i></button>
            </div>

            <!-- Canvas -->
            <div class="canvas-container">
                <div id="canvas" class="canvas"></div>
                <div id="canvas" style="position: relative; width: 800px; height: 600px; background: #fff;"><!-- Curves/shapes will be injected here --></div>
                <canvas id="myCanvas" width="800" height="600" style="border:1px solid #ddd"></canvas>

            </div>
            
            
            <!-- Properties Panel -->
            <div id="propertiesPanel" class="properties-panel">
                <h3>Eigenschaften</h3>
                <div id="propertiesContent">
                    <p style="color: #7f8c8d;">Wählen Sie ein Element aus, um dessen Eigenschaften zu bearbeiten.</p>
                </div>
            </div>
        </div>

        <!-- AI Panel -->
        <div id="aiPanel" class="ai-panel">
            <h4> KI-Optimierungsvorschläge</h4>
            <div id="aiSuggestions">
                <div class="suggestion-item">
                    <strong>Prozess-Optimierung:</strong> lorem lorem lorem.
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <button id="aiBtn" class="ai-btn" title="KI-Optimierungsvorschläge"><i class="fa-solid fa-robot"></i></button>
        <button id="saveBtn" class="save-btn" title="Projekt speichern"><i class="fa-regular fa-floppy-disk"></i></button>
    </div> 
    <script src="utils/darkmode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
    <canvas id="connection-preview" width="1920" height="1080" style="position:absolute; top:0; left:0; pointer-events:none; z-index:9999;"></canvas>
    <canvas id="connection-canvas"></canvas>
    
</body>
</html>
